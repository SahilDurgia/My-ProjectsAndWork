<html>
	<head>
		<title>Employe Registration from</title>
	</head>
	<body>
	<h1>Employee Registration Form</h1>
	<form method='GET'>
	<label for='fname'>First Name</label>
	<input name='fname' type='text' id='' placeholder='Nikhil'>
	<br>
	<br>
	<label for='lname'>Last Name</label>
	<input name='lname' type='text' id='lname' placeholder='pawar'>
	<br>
	<br>
	<label for='date'> Date of birth</label>
	<input name='date' type='date' id='date' placeholder=''>
	<br>
	<br>
	<label for='age'> Age</label>
	<input name='age' type='number' id='age' placeholder='Eg. 26'>
	<br>
	<br>
	<label for='contact'>Contact No.</label>
	<input name='contact' type='number' id='contact' placeholder='8877568997766'>
	<br>
	<br>
	<label for='email'>Email id</label>
	<input name='email' type='email' id='email' placeholder='example@gmail.com'>
	<br>
	<br>
	<label for='city'>City</label>
	<input name='ciry' type='text' id='city' placeholder='Thane'>
	<br>
	<br>
	<label for='state'>State</label>
	<input name='state' type='text' id='state' placeholder='Maharashtra'>
	<br>
	<br>
	<label for='doj'> Date Of Joining</label>
	<input name='doj' type='date' id='doj'>
	<br>
	<br>
	<select name='Deparment'>
		<option selected disabled>SELECT DEPARTMENT</option>
		<option>HR</option>
		<option>IT</option>
		<option>ACCOUNTS</option>
		<option>TECHNICAL</option>
	</select>
	<br>
	<br>
	<textarea rows='10' cols='15'name='addresh' type='textarea' id='addresh' placeholder='Address Details'></textarea>
	<br>
	<br>	
	<input type='submit' id='submit' value='ADD EMPLOYEE'>
	
	
	
	</form>
	
	
	
	
	
	
	
	
	
	
	
	</body>
</html>
